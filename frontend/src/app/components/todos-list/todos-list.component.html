<div class="container">
    <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" outlined>
    </mat-form-field>
    <mat-card class="card">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef class="table-col-title"> Title </th>
                    <td mat-cell *matCellDef="let element" class="table-col-title"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="table-col-description"> Description </th>
                    <td mat-cell *matCellDef="let element" class="table-col-description"> {{element.description}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
                    <td mat-cell *matCellDef="let element" class="mat-column-right">
                        <button mat-icon-button color="primary" routerLink="/edit-todo/{{element._id}}" d>
                        <mat-icon>edit</mat-icon>
                      </button>&nbsp;
                        <button mat-icon-button color="warn" (click)="delete(element._id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator class="paginator" [pageSizeOptions]="[10,20,30,40 ]" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>

</div>
