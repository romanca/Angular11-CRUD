<mat-card class="card">
    <mat-card-title>Add task</mat-card-title>
    <mat-card-content>
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Add task" type="text" formControlName="title" #title>
                <mat-error *ngIf="todoForm.controls['title'].errors">
                    Title is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="Description" formControlName="description" #description>
                <mat-error *ngIf="todoForm.controls['description'].errors">
                    Title is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">SUBMIT</button>
                <button mat-raised-button color="warn" routerLink="/todos-list">CANCEL</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
