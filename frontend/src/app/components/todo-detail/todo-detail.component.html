<mat-card class="card">
    <mat-card-title>Edit task</mat-card-title>
    <mat-card-content>
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Add task" formControlName="title">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Description" formControlName="description">
                </mat-form-field>
            </p>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">SUBMIT</button>
                <button mat-raised-button color="warn" routerLink="/todos-list">CANCEL</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
